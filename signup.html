<!doctype html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <main class="wrapper">
            <div class="top-bar">
                <div class="title-box">
                    <img src="./images/ghost-pic-design.jpg" class="title-img" alt="">
                    <h1>Denis King</h1>
                </div>
                <div class="acc">
                    <a href="/" class="no-acc">No account?</a>
                    <a href="/" class="sign-up">Sign Up</a>
                </div>
            </div>

             <div class="signinBox">
                <h2>Sign In</h2>
             </div>

             <div class="g-s">
                <a href="/" class="g-b">
                    <img src="./images/ghost-pic-design.jpg" class="g-img" alt="" srcset="">
                    Sign in with Google
                </a>
                <div class="s-b">
                    <img src="./images/ghost-pic-design.jpg" class="s-b-c" alt="" srcset="">
                </div>
             </div>

             <form action="https://mytin-design.github.io/denisKing/userdata" id="">
                <div class="u-c c">
                    <label for="username">Username or Email</label><br>
                <input type="text" placeholder="Username or Email" id="username" name="name" required>

                </div>
                <div class="p-c c">
                    <div class="labels">
                        <label for="password">Password</label><a href="/" class="f-p">Forgot password?</a>
                    </div>
                    <input type="password" placeholder="Password" name="password" required><br>
    
                </div>
                <button type="submit" id="s-btn">Sign In</button>
             </form>
             
        </main>
    </body>
</html>
